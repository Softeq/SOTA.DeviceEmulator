variables:
  - name: verbosity
    value: Normal
  - name: isPublishEnabled
    value: $[not(eq(variables['Build.Reason'], 'PullRequest'))]
trigger:
- master
- develop
- release/*
- hotfix/*
stages:
- stage: Build
  jobs:
  - job: BuildApplication
    displayName: Build application
    pool:
      vmImage: 'windows-2019'
    steps:
    - task: PowerShell@2
      displayName: Test and build application package
      inputs:
        filePath: "build.ps1"
        arguments: "CiBuild --Verbosity $(verbosity)"
    - task: PublishTestResults@2
      displayName: Publish test results
      inputs:
        testRunner: VSTest
        testResultsFiles: 'TestResults/**/*.trx'
        failTaskOnFailedTests: true
    - task: CopyFiles@2
      displayName: Copy artifacts
      condition: variables['isPublishEnabled']
      inputs:
        sourceFolder: 'artifacts'
        contents: '**/*'
        targetFolder: $(Build.ArtifactStagingDirectory)
    - task: PublishBuildArtifacts@1
      displayName: Publish artifacts
      condition: variables['isPublishEnabled']
      inputs: 
        pathtoPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: ApplicationBinaries